<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Login - Employee Easy</title>
<link rel="stylesheet" href="empstyle.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo2">Employee Easy</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="adminlogin.html">Dashboard</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="logout-btn" onclick="gotohome()">Logout</button> 
    </nav>

     <div class="logged-in-text">
        Logged in as <span class="admin-name" style="color: #00BF63;">ADMIN</span>
</div> 
    <div class="centered-text">
        <h2>Employee Portal</h2>
    </div>

    <div class="admin-menu">
        <button class="menu-btn" onclick="togglePersonalDetailsTable()">Personal Details</button>
        <button class="menu-btn" onclick="toggleDailyProgressTable()">Daily Progress</button>
        <button class="menu-btn" onclick="showAdminTable()">Attendance</button>
        <button class="menu-btn" onclick="showDailyWorkTable()">Leave</button>
        <button class="menu-btn" onclick="goToNewPage()">Payment History</button>
    </div>
    <div class="personal-details-container" style="display: none;">
        <table id="personal-details-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Work Type</th>
                    <th>Work Hours</th>
                    <th>Month</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body content will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <div class="daily-progress-container" style="display: none;">
        <table id="daily-progress-table">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Project</th>
                    <th>Hours</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body content will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="scriptemp.js"></script>
</body>
</html>
